<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best-Care Software</title>
    <script src="https://cdn.sheetjs.com/xlsx-0.20.3/package/dist/xlsx.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <br><br><br>
    <img style="width: 250px; margin: auto; display: block;" src="./images/400dpiLogoCropped (1).jpg"/>
    <br><br><br>

   
<div class="d-flex justify-content-center">
        <div class="m-3">
            <label for="billingFile" class="form-label">Please upload Billing File:</label>
            <input class="form-control" type="file" id="billingFile" accept=".xlsx, .csv" onchange="uplaodFiles(event, 'billingFile')"/>
    </div>

    <div class="m-3">
        <label for="rosterFile" class="form-label">Please Upload Roster File:</label>
        <input class="form-control" type="file" id="rosterFile" accept=".xlsx, .csv" onchange="uplaodFiles(event, 'rosterFile')"/>
</div>
</div>


    <p style="font-size: 30px; height: 125px; text-align: center; text-shadow: 2px 3px #d3c9c9" id="userOutput"></p>

    <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-outline-primary" onclick="createTable('showBillingData', table1data)">Show Billing Table</button>
    <button type="button" class="btn btn-outline-primary" onclick="createTable('showRosterData', table2data);">Show Roster Table</button>
    </div>


    <div class="d-flex">
    <table id="showBillingData" style="width: 200px;" class="table"></table>
    <table id="showRosterData" style="width: 200px;" class="table"></table>
    </div>

    <script src="function.js"></script>
    
</body>
</html>
